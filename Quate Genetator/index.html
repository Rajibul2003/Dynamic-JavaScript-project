<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quate Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1db6d167da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading</span>
        <div>
            <button onclick="getquote(api_url)">New Quate</button>
            <button onclick="tweet()"><i class="fa-brands fa-square-x-twitter"></i>Tweet</button>
        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.quotable.io/random";
        async function getquote(url){
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;

        }
        getquote(api_url);

        function tweet()
        {
            window.open("https://twitter.com/intent/tweet?text="+ quote.innerHTML+"--- by "+author.innerHTML,"Tweet window","width=600,height=300")
        }
    </script>
</body>
</html>
