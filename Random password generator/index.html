<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/1db6d167da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span> random password</span></h1>
        <div class="display">
    
            <input type="text" id="password" placeholder="enter password">
            <i  class="fa-solid fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"><img src="forgot-password-icon-18353.png" alt="">Generate password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPARSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "1234567890";
        const symbol = "`~!@#$%^&*()_+?><:{}[]/,.|";

       const allchars = upperCase + lowerCase + number + symbol;

        function createPassword(){
           let password = "";
           password += upperCase[Math.floor(Math.random()* upperCase.length)]; 
           password += lowerCase[Math.floor(Math.random()* lowerCase.length)]; 
           password += number[Math.floor(Math.random()* number.length)]; 
           password += symbol[Math.floor(Math.random()* symbol.length)]; 

           while(length > password.length){
            password += allchars[Math.floor(Math.random()* allchars.length)]; 
           }
           passwordBox.value = password;
        }
        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
